<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Language Suggester Form</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Language Suggester Form</h1>
    <p>Answer these questions below to find out which software language we suggest you learning!</p>
  <form id="questions">
    <label for="input1">How many years have you been software developing? If it's less than one year, please put 0.</label>
    <input id="input1" type="text">
    <p><label for="input2">Is your PC a Mac, Windows, or other?</label>
    <input id="input2" type="text"></p>

    <label>
      <input type="radio" name="operator" value="add">
      add
    </label>
    <label>
      <input type="radio" name="operator" value="subtract">
      subtract
    </label>
    <label>
      <input type="radio" name="operator" value="multiply">
      multiply
    </label>
    <label>
      <input type="radio" name="operator" value="divide">
      divide
    </label>

    <button type="submit" class="btn">Go!</button>
  </form>

  <h2>Results</h2>
  <p id="output"></p>
</body>
</html>
